<!DOCTYPE html>
<html>

<head>
    <title>Basic HTML</title>
    <style>
        * {outline: 1px solid red;}
        .wrapper {
            display: flex;
            flex-wrap: wrap;
        }

        .header {
            width: 100%;
        }

        .aside {
            width: 25%;
        }

        .main {
            width: 50%;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">Header</div>
        <div class="aside">Aside 1</div>
        <div class="main">Main text</div>
        <div class="aside">Aside 2</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
